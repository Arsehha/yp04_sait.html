<!doctype html>
<html lang="ru">
<style>
    .alingcentre{
        text-align: center;
    }
    header{
        background-color: #fffacf;
        color: #8c5353;
    }
    main {
        background-color: #8c5353;
        color: #fffacf;
    }
    footer{
        background-color: #fffacf;
        color: #8c5353;
    }
    .sub1{
        color: red;
        cursor: default;
    }
</style>
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Обратная связь</title>
</head>
<body>
<header>
    <div class="alingcentre" style="border:none">
        <button>
            <a href="index.html">
        <img src="images/логотип.png" height="800" width="800">
            </a>
        </button>
    </div>
</header>
<main>
    <h1>Обратная связь</h1>
    <form>
        <lebel for="first name">Имя <sup class="sub1" title="Обязательно к заполнению">*</sup></lebel>
        <input type="text" required name="first name" placeholder="Имя">
        <lebel for="second name">Фамилия <sup class="sub1" title="Обязательно к заполнению">*</sup></lebel>
        <input type="text" required name="second name" placeholder="Фамилия">
        <br>
        <lebel for="email">Почта<sup class="sub1" title="Обязательно к заполнению">*</sup></lebel>
        <input type="email" required name="email" placeholder="Почта" title="Обязательно должен быть значок @">
        <br>
        <label>Выберите ваш любимый цвет</label>
        <input type="color">
        <br>
        <lebel for="message">Сообщение<sup class="sub1" title="Обязательно к заполнению">*</sup></lebel>
        <br>
        <input type="text" required name="message" placeholder="Сообщение для администрации" style="width: 500px">
        <br>
        <input type="submit" value="Отправить">
    </form>
</main>
<footer>
    <div class="alingcentre">
        <p>Адрес: Санкт-Петербург, Невский проспект 28, 191186</p>
        <iframe src="https://www.google.com/maps/d/embed?mid=1noV-jcLPAvBmvhMPlM3KRLaGJE7Pxac&ehbc=2E312F" width="640" height="480"></iframe>
        <p>Контактная информация</p>
        <p>Телефон: +7-931-312 07 16</p>
        <a href="https://t.me/arsehha" target="_blank">Написать в Телеграм</a><br>
        <a href="https://vk.com/arsehha" target="_blank">Написать в ВК</a>
    </div>
</footer>
</body>
</html>
